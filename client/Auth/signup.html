<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    
    <script type="text/javascript" src="/cocomic/client/js/jquery-3.6.0.min.js"></script>
    <link href="/cocomic/client/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/cocomic/client/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/cocomic/client/css/style.css">
    <script src="/cocomic/client/js/path.js"></script>
    <script src="/cocomic/client/js/authLogin.js"></script>
</head>


<script type="text/javascript">
    $(function(){
      $('form').submit(function(){

        $.post(ROOT + "/server/controllers/users.php",{
                'create-user' : 1,
                'UserName' : $("[name=UserName]").val(),
                'Email' : $("[name=Email]").val(),
                'Password' : $("[name=Password]").val(),
                're_Pass' : $("[name=re_Pass]").val(),
              },function(data)  
              {  
                var obj = JSON.parse(data);
                if(obj.rep==1){
                  window.open(ROOT + "/client/auth/login.html","_self");
                }else{
                  alert(obj.message)
                }
              } )
                return false;
    })
    $('#logo').click(function(){
      window.open(ROOT + "/client/homepage/index.html","_self");
    })
    
    })
</script>
<body>
  <div class="space-nav"></div>


<div class="row">
  <div class="container" style="width:50%">
    
<div class="content" >
  <div class="text-center" id="logo">
    <button class="text-title" style="font-size: 40px;background: none;border: none;">COCOMIC</button>
  </div>
  <div class="tag-title text-center">
    <span class="">Create new account</span>
  </div>
    <div class="tag-title" style="font-size: 15px;">
        <form method="POST">
            
            <div class="mb-3">
                <label  class="form-label">User Name</label>
                <input type="text" class="form-control" name="UserName" value="" placeholder="User Name"/>
            </div>
            <div class="mb-3">
                <label  class="form-label">User Email</label>
                <input type="email" class="form-control" name="Email" value="" placeholder="User Email" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="Password" value="" placeholder="Password"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" name="re_Pass" value="" placeholder="Repeat your password"/>
            </div>
            <div>
              <a style="font-style: italic;"  href="login.html">Log into Cocomic </a>
              <p></p>
          </div>
            <button type="submit" name="create-user" class="btn btn-primary">Create</button>
        </form>
      
    </div>
    </div>
  </div>
</div>
</body>
<footer class="text-center text-lg-start">

</footer>
</html>
